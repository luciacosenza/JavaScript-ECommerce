<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTech | Finalizar </title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a36eac1f6d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body id="checkout">
    <header>
        <nav>
            <h2>GlobalTech</h2>
            <div class="menu_container ">
                <ul class="menu_horizontal">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./iphone.html">iPhone</a></li>

            </div>
        </nav>
    </header>
    <main>
        <h1>Finalizar compra</h1>
        <section id="finalizar_compra">
            <table id="checkout_table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui se van a mostrar los productos que el usuario ha comprado-->
                </tbody>
            </table>

            <div class="checkout_data">
                <div class="checkout_total">
                    <p class="total_quantity"><!-- Total --></p>
                    <span class="subtotal_price"><!-- Precio --></span>
                </div>
                <div id="discount_code">
                    <label for="discount_input"><i class="fa-solid fa-tag"></i></label>
                    <input type="text" id="discount_input" name="discount_input" placeholder="Introduce tu cÃ³digo de descuento">
                    <button id="apply_discount_btn">Aplicar</button>
                </div>
                <p class="discount_message"></p>
                <div class="total_price">
                    <!-- precio total -->
                </div>
                <button class="finalizar_compra">Finalizar Compra</button>
            </div>
        </section>
    </main>
    <script src="../js/cart.js"></script>
    <script src="../js/app.js"></script>
