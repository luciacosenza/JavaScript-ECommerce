<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTech | products </title>
    <!-- LIBRERIAS -->
    <script src="https://kit.fontawesome.com/a36eac1f6d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- /LIBRERIAS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="productos">
    <span class="loader"></span>
    <header>
        <nav>
            <h2>GlobalTech</h2>
            <div class="menu_container ">
                <ul class="nav_categories">
                    <li id="inicio"><a href="../index.html">Inicio</a></li>
                    <!-- CATEGORIAS -->
                </ul>

                <div class="search_container">
                    <input type="text" id="search-input" placeholder="Buscar producto...">
                    <button id="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <div>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart_length"> 0 </span>
                        <div class="cart_products">
                            <h5>Carrito de compras (<span class="cart_length">0</span>)</h5>
                            <div class="products_list">
                                <!-- elementos en el carrito -->
                            </div>
                            <h6>Total: $<span class="total"></span></h6>
                            <div class="cart_buttons">  
                                <button id="vaciar_carrito">Vaciar carrito</button>
                                <button id="checkout_btn"><a href="./checkout.html">Finalizar compra</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
    <section class="products_container">
        <div class="filters">
            <h3>Filtrar</h3><i class="fa-solid fa-filter"></i>
            <hr>
            <div class="modelos">
                <!-- listado de modelos -->
            </div>
        </div>
        <div class="category">
            <div>
                <h1>Title</h1>
                <p><span class="cant_articulos">0</span> articulos</p>
            </div>
            <select id="order">
                <option value="ascendente">Precio (ascendente)</option>
                <option value="descendente">Precio (descenedente)</option>
                <option value="alfabetico">Alfabeticamente</option>
            </select>
        </div>
        <div class="products">    
            <!-- listado de productos -->
        </div>
    </section>
    </main>
    
    <script src="../js/cart.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
